[package]
name = "the-way"
version = "0.17.1"
edition = "2021"
authors = ["Ninjani"]
description = "A code snippets manager for your terminal"
repository = "https://github.com/out-of-cheese-error/the-way"
readme = "README.md"
license = "MIT"
keywords = ["cli", "code", "snippets"]
categories = ["command-line-utilities"]
exclude = [
    "tests/",
    "ci/",
    ".travis.yml",
]

[dependencies]
# Argument parsing
clap = { version = "3.1.18", features = ["derive"] }
clap_complete = "3.1.4"

# Configuration management
confy = "0.4.0"
directories-next = "1.0.2"

# Error management
eyre = "0.6.8"
color-eyre = { version = "0.6.2", default-features = false }
thiserror = "1.0.32"

# Database related
sled = "0.34.7"
bincode = "1.3.3"

# Serializing
serde = "1.0.144"
serde_json = "1.0.85"
serde_derive = "1.0.144"
serde_yaml = "0.9.10"

# Parsing and manipulating dates
chrono = { version = "0.4.22", features = ["serde"] }
chrono-english = "0.1.7"

# Taking user input and showing progress
dialoguer = "0.10.2"
indicatif = "0.17.0"

# Fuzzy search
skim = "0.9.4"

# Terminal syntax highlighting
syntect = { version = "5.0.0", default-features = false, features = ["default-fancy"] }
hex = "0.4.3"
grep-cli = "0.1.6"
termcolor = "1.1.3"

# Sync to Gist/GitLab
ureq = { version = "2.5.0", features = ["json"] }
strum = "0.24.1"
strum_macros = "0.24.3"

# pattern filter and filling shell script variables
regex = "1.6.0"

[dev-dependencies]
assert_cmd = "2.0.4"
predicates = "2.1.1"
tempfile = "3.3.0"
expectrl = "0.5.2"

[target.'cfg(target_os = "macos")'.dev-dependencies]
clipboard = "0.5.0"

[package.metadata.deb]
extended-description-file = "README.md"
